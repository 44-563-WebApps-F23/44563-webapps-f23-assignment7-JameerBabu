<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>

<title> Jameer builds a merger</title>

</head>



<body>
    <label for="fname">Enter text:</label>
    <input type="text" id="ip">

		<div class="flex-container" id="target">
		  <div class="merger"> row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add end</button>

        <button onclick="addFront()">Add front</button>

        <button onclick="remove()">Remove</button>

		<button onclick="swap()">Swap</button>
	
	
</body>
<script>
    
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("ip").value
        console.log(document.getElementById("ip").innerHTML)
		element.style.color = "orange"
        element.className = "merger"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}

    function addFront(){
        let element = document.createElement("div")
		element.innerHTML = document.getElementById("ip").value
        console.log(document.getElementById("ip").innerHTML)
		element.style.color = "orange"
        element.className = "merger"

		/* add it to the container */
		let container = document.getElementById('target')
		//container.appendChild(element)
		console.log(document.getElementById("ip").innerHTML)
        container.insertBefore(element, container.firstChild)
    }

    function remove(){
        let mergerItems = document.getElementsByClassName("merger");
        mergerItemsLen = mergerItems.length
        mergerItems[Math.floor(mergerItemsLen/2)].remove();
    }

	function swap(){
		let mergerItems = document.getElementsByClassName("merger")
		mergerItemsLen = mergerItems.length
		let firstelem = Math.floor(Math.random()*mergerItemsLen)
		let secelem = Math.floor(Math.random()*mergerItemsLen)

		let first = document.getElementsByClassName("merger")[firstelem]
		let second = document.getElementsByClassName("merger")[secelem]

		console.log(firstelem)
		console.log(secelem)

		if(mergerItemsLen > 1){
			let tempElem = first.innerHTML
			first.innerHTML = second.innerHTML
			second.innerHTML = tempElem
		}

	}
</script>
</html>
