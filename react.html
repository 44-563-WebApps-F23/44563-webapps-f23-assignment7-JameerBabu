<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jameer speed check</title>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Timeout - Red in 3 seconds</h2>
  
  <script> 
  function buttonPress1() {
    setTimeout(function(){
      document.getElementById('target').style.color = "red"
    }, 3000)
  }

  function buttonPress2() {
    setTimeout(()=>{
      document.getElementById('target').style.color = "red"
    }, 3000)
  }

  let reactTime = undefined
  function recordTime(){
    reactTime = Date.now()
    console.log(reactTime)
  }

  function startTime(){
    for(i=0;i<9;i++){
      setTimeout(function (cnt) {
            return function () {
                document.getElementById("counter").innerHTML = cnt;
            };
        }(i), (8 - i) * 1000);
    }

    // Bonus
    // var num = Math.floor(Math.random() * 9) + 2 
    // for(i=0;i<num;i++){

    //         return function () {
    //             document.getElementById("counter").innerHTML = cnt;
    //         };
    //     }(i), (8 - i) * 1000);
    // }
    

  setTimeout(()=>{
      if(reactTime === undefined){
          document.getElementById('target').innerHTML = "Too Slow"
      }else
      {
          var endTime = Date.now()
          document.getElementById('target').innerHTML = "Time was " + Math.abs(parseInt(reactTime - endTime))

      }
  }, 8000)
    



  }

  function bounsReact(){
    cnt = Math.floor(Math.random() * 9) + 2 
      setTimeout(function (cnt) {
            return function () {
                document.getElementById("counter").innerHTML = cnt;
            };
        }(i), (8 - i) * 1000);
    
  }
  </script>

  <div id="target">
    Your time
  </div>

  <div id="counter">
    Count
  </div>

  <button type="button"  class="btn btn-primary"  onclick="startTime()">  Start Timer.</button>
  <button type="button"  class="btn btn-primary"  onclick="recordTime()">  React.</button>


</body>
</html>
